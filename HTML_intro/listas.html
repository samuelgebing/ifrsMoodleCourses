<html>
  <head>
    <title>Listas</title>
  </head>
  <body>
    <header><h1>Curso de HTML</h1></header>
    <nav></nav>
    <section><i>Lista com descrição</i>
      <dl>
        <dt>Café</dt>
          <dd>Preto</dd>
          <dd>Quente</dd>
        <dt>Leite</dt>
          <dd>Branco</dd>
      </dl>
    </section>
    <section><i>Lista não numerada</i>
      <ul>
        <li>Item não numerado 1</li>
        <li>Item não numerado 2</li>
        <li>Item não numerado 3</li>
      </ul>
    </section>
    <section><i>Lista numerada</i>
      <ol>
        <li>Item numerado 1</li>
        <li>Item numerado 2</li>
        <li>Item numerado 3</li>
      </ol>
    </section>
    <footer></footer>
  </body>
</html>
